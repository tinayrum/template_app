site_name: <Application Name>
site_description: <Application Description>
repo_name: <Application Repository Name>
repo_url: <Application Repository URL>

# MkDocs Material テーマの設定
theme:
  name: material
  language: ja
  highlightjs: true
  hljs_languages:
    - python
    - yaml
    - bash
  features:
    # - navigation.tabs
    # - navigation.top
    - search.highlight
    - search.suggestions
    - content.code.copy
    - content.code.select

# Markdown 拡張機能の設定
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences  # ★変更: シンプルな記述のみにします
  - toc:
      permalink: true

# # Mermaid.js の設定 (CDNから読み込み)
